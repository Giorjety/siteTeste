<!DOCTYPE html>
<html>
  <head>
    <title>Estilo da Gigi</title>
    <link rel="stylesheet" type="text/css" href="../folhaEstilos/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../folhaEstilos/formulario.css"/>
    <link rel="shortcut icon" href="../imagens/logo/logoSiteIcon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <header class="bloco1">
      <img src="../imagens/logo/logoSite.png"alt="Figura com logo do site"/>
      <h1>Estilo da Gigi</h1>
      <nav>
        <ul>
          <li><a href="#">Página 1</a></li>
          <li><a href="#">Página 2</a></li>
          <li><a href="#">Página 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <!--<section class="container">-->
        <section class="formulario">
            <h2>Formulário de Contato</h2>
            <form action="/submit" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <label for="motivo">Motivo de Contato:</label>
                <select id="motivo" name="motivo">
                    <option value="suporte">Suporte</option>
                    <option value="vendas">Vendas</option>
                    <option value="feedback">Feedback</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="submit" value="Enviar">
            </form>
        </section>    
      <aside>
        <h2>Barra lateral</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </aside>
    </main>
    <footer>
      <p>Copyright © 2023 Meu site</p>
    </footer>
  </body>
</html>
